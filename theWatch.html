<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- boostrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- <script src="./listing.js" type="module" defer></script> -->
  </head>
  <body style="overflow-x: hidden;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Watch Sale Mk</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./myWatches.html">My Watches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signIn.html">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signup.html" id="sign-up">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="card mb-3">
      <div
        class="row row-cols-2 py-5 justify-content-center text-center align-items-center"
      >
        <div class="col">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100 rounded-circle"
                  alt="First slide"
                  id="active-img"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-target="#carouselExampleIndicators"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-target="#carouselExampleIndicators"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </button>
          </div>

        </div>
      </div>

      <div class="card-body">
        <h2 id="mark" class="card-title mb-3 text-info font-weight-bold"></h2>
        <h5 id="year" class="card-title mb-3 text-info font-weight-bold"></h5>


          <p id="describe" class="card-text mb-3 text-info font-weight-bold"></p>


        <p class="card-text">
          <p id="contact-num" class="mb-3 text-info font-weight-bold"></p>
          <p id="full-name" class="mb-3 text-info font-weight-bold"></p>

        </p>
      </div>
    </div>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <!-- POPPER CDN -->
    <script src="./assets/js/popper.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./theWatchScript.js" type="module"></script>
    <script type="module"></script>
  </body>
</html>
