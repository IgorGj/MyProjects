<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- boostrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./myStyles/item.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Watch Sale Mk</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./myWatches.html">My Watches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signIn.html">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signup.html" id="sign-up">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <form
      id="the-filter"
      class="form-inline justify-content-center mt-5"
      style="display: none"
    >
      <div class="form-group mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="Пребарувај по марка"
          id="search-by-make"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <select id="search-by-price" class="form-control">
          <option value="nothing" selected>Одбери Филтер</option>
          <option value="Newest">Најновите први</option>
          <option value="Cheepest">Наејфтините први</option>
          <option value="Most expensive">Најскапите први</option>
          <option value="Most viewed">Најпосетени први</option>
        </select>
      </div>
      <button class="btn btn-primary mb-2" id="search-btn">Пребарај</button>
    </form>
    <form
      id="search-info"
      class="form-inline justify-content-center"
      style="display: none"
    >
      <div class="form-group mb-2">
        <p class="text-danger">Внеси го целото име на часовникот</p>
      </div>
    </form>

    <div class="container pt-5" id="the-container">
      <div class="row row-cols-lg-4" id="important-row"></div>
    </div>

    <!-- ON THE BOTTOM INSIDE THE BODY TAG -->
    <!-- JQUERY CDN -->

    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <!-- POPPER CDN -->
    <script src="./assets/js/popper.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="./assets/js/bootstrap.min.js"></script>

    <script src="./item.js" type="module"></script>
  </body>
</html>
