<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./myStyles/myWatches.css" />
    <link rel="stylesheet" href="./myStyles/item.css" />

    <title>Document</title>
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">Watch Sale Mk</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./myWatches.html">My Watches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signIn.html">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signup.html" id="sign-up">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center mt-5" id="div-for-add-btn">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#staticBackdrop"
        id="user-add-watch"
        style="display: none"
      >
        Add a Watch
      </button>
    </div>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Продаваш часовник?
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group" id="watch-form">
                <input
                  id="watch-brand"
                  class="form-control form-control-lg mb-5"
                  type="text"
                  placeholder="Бренд на часовникот"
                />
                <input
                  id="watch-model"
                  class="form-control form-control-lg mb-5"
                  type="text"
                  placeholder="Модел на часовникот"
                />
                <input
                  id="watch-age"
                  class="form-control form-control-lg mb-5"
                  type="number"
                  placeholder="Година на производство"
                />
                <input
                  id="watch-prize"
                  class="form-control form-control-lg mb-5"
                  type="number"
                  placeholder="Цена на часовникот"
                />

                <textarea
                  id="desc-of-watch"
                  class="form-control mb-5"
                  rows="3"
                  placeholder="Опис на часовникот"
                ></textarea>
                <label for="exampleFormControlFile1">Слики од часовникот</label>
                <input
                  id="img-of-watch"
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                  accept="image/png, image/jpeg, image/jpg"
                  multiple
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="add-watch"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Add The Watch
            </button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- <div class="modal-backdrop fade show"></div> -->
    <div class="container pt-5" id="the-container">
      <div class="row row-cols-lg-4" id="important-row"></div>
    </div>
    <div id="myModal" class="my-modal">
      <!-- Modal content -->
      <div class="my-modal-content text-center">
        <p>You are not logged in or your don't have an account</p>
        <a href="./signIn.html" class="btn btn-info d-block w-25 mx-auto mt-2"
          >Log In</a
        >
        <a href="./signup.html" class="btn btn-info d-block w-25 mx-auto mt-2"
          >Sign Up</a
        >
        <a
          href="./index.html"
          class="btn btn-sm btn-warning d-block w-25 ml-auto mt-2"
          >Home</a
        >
      </div>
    </div>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>

    <!-- POPPER CDN -->
    <script src="./assets/js/popper.min.js"></script>

    <!-- BOOTSTRAP JS -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./myWatches.js" type="module"></script>
  </body>
</html>
